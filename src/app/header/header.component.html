<div class="header">
  <div class="col-12">

    <img [src]=logo alt="">
    <marquee>
      <p>Partagez Vos Romans</p>
    </marquee>
  </div>
</div>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
      aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavDropdown">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" routerLink="/">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/">Anonces</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/form-Annonce">Ajoutez nouvel Annonce</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/user">Users</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/form-user">Ajoutez nouvel user</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/demandes">Demandes</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/form-demande">Ajoutez nouvel demande</a>
        </li>
      </ul>
      <form class="d-flex ms-auto" (ngSubmit)="doSearch()">
        <input class="form-control me-2" type="search" placeholder="Search...." aria-label="Search" [(ngModel)]="term"
          name="term">
        <button class="btn btn-outline-success" type="submit"> Search </button>
      </form>

    </div>
  </div>
</nav>
<hr>

<div *ngIf="results.length" class="row ">
  <app-list-search [results]="results" class=" col-lg-3 col-md-4 col-sm-6"></app-list-search>
</div>
