
<div class="card h-100 p-1 mb-5 rounded" >
  <img class="card-img-top" src="http://localhost:8000/uploads/{{annonce.image}}" alt="Card image cap">
  <div class="card-body">
    <h5 class="card-title text-">{{annonce.title}}</h5>
    <p class="card-text">{{annonce.description}}</p>
    <p class="card-text">Date de la publishe: {{annonce.dateA |date:'dd/MM/yyyy'}} </p>
    <p class="card-text">Categorie: {{annonce.categorie}}</p>
    <p class="card-text">Statue :{{annonce.statueA}}</p>
    <p>le Owner: {{annonce.utilisateur?.name}} </p>
    <a routerLink="/form-damende">Demande-le</a><br>
    <a routerLink="/single-annonce/{{annonce.id}}" class="btn btn-primary">visible pour user</a>
  </div>
</div>
